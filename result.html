<script type="text/javascript">
$("#yiDunSubmitBtn").click(function(){
	yiDunPost();
});
$("body").on("click", "#verifyimg", function(){
    var verifyimg = "/public/verify.html";
    $("#verifyimg").attr("src", verifyimg+'&random='+Math.random());
});
function yiDunPost(){
	var params = $("#form-data").serializeArray();  
	var values = {};  
	for( x in params ){
	    if(params[x].value.trim()==''){
	        var alertMsg = '';
	    	if(params[x].name=='NECaptchaValidate'){
	    		alertMsg = '请点击验证码进行验证';
	    	}else{
	    		var sname = $("*[name='"+params[x].name+"']").data('sname');
	        	alertMsg = sname + '不能为空';
	    	}
	    				var jumpUrl = getJumpUrl(1);
			$.costomAlert(alertMsg, jumpUrl, '查看说明', '关闭', '提示', null);	        return;
	    }
	   values[params[x].name] = params[x].value;  
	}
	$("#yiDunSubmitBtn").prop('disabled', true);
	$("#yiDunSubmitBtn").addClass('weui-btn_disabled');
	$("#yiDunSubmitBtn").text('查询中...');
	$.post("/public/verifycondition/sqcode/OsDcgn0mMDA4M3xiY2E2ZTk2ZDhlZmY0Y2MzYjYzN2QzMDYxMDBlODcyZXx0OGs1cWE3ZAO0O0OO0O0O/from_device/mobile.html", values,
		function(result){
		    $("#yiDunSubmitBtn").prop('disabled', false);
		    $("#yiDunSubmitBtn").removeClass('weui-btn_disabled');
		    $("#yiDunSubmitBtn").text('查询');
			if(result.status == 0){
								var jumpUrl = getJumpUrl(2);
				if(result.errNo==1001){
				    jumpUrl = getJumpUrl(3);
				}else if(result.errNo==1002){
				    jumpUrl = getJumpUrl(4);
				}
				if(result.showCountdown){
					$.costomAlert2('<div>'+result.info+'<span style="color:red;white-space:nowrap;">（<span id="jsCountdownSec">10</span>秒后关闭）</span></div>', jumpUrl, '查看说明', '提示');
					var sec = 9;
					var countdownSecInterval = setInterval(function(){
						if(sec<1){
							clearInterval(countdownSecInterval);
							sec = 9;
							$.closeModal();
						}else{
							$("#jsCountdownSec").html(sec);
							sec--;
						}
					}, 1000);
					$("body").on("click", ".weui-mask", function(){
						clearInterval(countdownSecInterval);
						$.closeModal();
					});
				}else{
					$.costomAlert(result.info, jumpUrl, '查看说明', '关闭', '提示',  null);
				}				if(typeof(yidunCaptchaIns)!='undefined'){
	        		yidunCaptchaIns && yidunCaptchaIns.refresh();
	        	}
	        	if(result.showPicVerify){
	        		var verifyimgHtml = '<div class="weui-cell weui-cell_vcode">'
		    		+'<div class="weui-cell__hd"><label class="weui-label">图片验证码：</label></div>'
		    		+'<div class="weui-cell__bd">'
		           	+'<input class="weui-input" data-sname="验证码" type="text" name="verify" placeholder="请输入图片验证码">'
		    		+'</div>'
		    		+'<div class="weui-cell__ft">'
		        	+'<img id="verifyimg" class="weui-vcode-img" src="/public/verify.html" style="width:112px;">'
		    		+'</div>'
					+'</div>';
					$("#jsPicVerifyBox").html(verifyimgHtml);
	        	}
			}else{
				location.href=result.url;
			}
		}
	)
}
function getJumpUrl(type){
   if(type==1){
       //查询条件不能为空
       //return "/public/help1.html";
       return "https://mp.weixin.qq.com/s/007-kIPKsoqM9IW69lf7oQ";
   }else if(type==2){
       //查询条件错误
       //return "/public/help2.html";
       return "https://mp.weixin.qq.com/s/pjTpppqjNq1qpxqV_r7c9g";
   }else if(type==3){
   	   //查询时间未到或者到期
       return "/public/help3.html";
   }else if(type==4){
       //锁定查询
       //return "/public/help4.html";
       return " https://mp.weixin.qq.com/s/sroydQYOXgRqTztDU7piQQ";
   }
}
</script>
<script type="text/javascript">
var windowWidth = window.innerWidth;
if(windowWidth>600){
	$('body,html').css({background:'gray'});
	if($('#wrapper').height() < window.innerHeight){
		$("#wrapper").css({height:window.innerHeight+'px'});
	}
	if($('#result_content').length>0){
		$('.more-opt-box').css({width: '600px'});
		$("#wrapper").css({width:'600px',margin:'0 auto', background:'#FFFFFF'});
	}else{
		$("#wrapper").css({width:'600px',margin:'0 auto -110px', background:'#F0EFF4'});
	}
	$('#fixed-footer').css({width:'600px', left:0, right:0, margin:'0 auto'});
	if($('#ycf-sign-popup').length>0){
		var left = (window.innerWidth-600)/2;
		$('#ycf-sign-popup').css({left:left+'px', width:'600px'});
	}
}
</script>
